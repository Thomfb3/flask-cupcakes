<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/cupcake.css">
    <title>Flask Cupcakes</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-3 pb-5 pt-2">Cupcakes</h1>
        <a href="/" class="btn btn-primary">&larr; Back</a>
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <h3>Update Cupcake</h3>


                <form>
                    <div class="mb-3">
                        <label for="flavor" class="form-label">Flavor</label>
                        <input id="flavor"  type="text" name="flavor" class="form-control" value="{{ cupcake.flavor }}">
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Image</label>
                        <input id="image" type="text" class="form-control" name="image" value="{{ cupcake.image }}">
                    </div>
                    <div class="mb-3">
                        <label for="size" class="form-label">Size</label>
                        <select id="size" class="form-select" name="size" aria-label="Default select example">
                            <option value="{% if  cupcake.size == 'Small' %} selected {% endif %}">Small</option>
                            <option value="{% if  cupcake.size == 'Medium' %} selected {% endif %}">Medium</option>
                            <option value="{% if  cupcake.size == 'Large' %} selected {% endif %}">Large</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating: </label>
                        <span id="cupcake-range-value">{{ cupcake.rating }}</span>
                        <input id="rating" type="range" class="form-range" name="rating" min="0.0" max="10.0"
                            value="{{ cupcake.rating }}" onchange="updateRangeInput(this.value);">
                    </div>
                    <button id="cupcake-update-btn" type="submit" class="btn btn-primary w-100" data-id="{{ cupcake.id }}">Update Cupcake</button>
                </form>


            </div>

        </div>

    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
        integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
        <script src="http://127.0.0.1:5000/static/cupcake.js"></script>
</body>

</html>
